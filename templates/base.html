<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <style>
        /* Add your CSS styles for the navigation bar here */
        /* Example: */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a {% if request.path == '/' %}class="active"{% endif %} href="{{ url_for('home') }}">HOME</a>
        <a {% if request.path == '/about' %}class="active"{% endif %} href="{{ url_for('about') }}">ABOUT</a>
        {% if 'username' in session %}
            <a href="{{ url_for('logout') }}">LOGOUT</a>
        {% else %}
            <a {% if request.path == '/signup' %}class="active"{% endif %} href="{{ url_for('signup') }}">SIGNUP</a>
            <a {% if request.path == '/signin' %}class="active"{% endif %} href="{{ url_for('signin') }}">SIGNIN</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
