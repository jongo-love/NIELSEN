<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <style>
        /* Add your CSS styles for the navigation bar here */
        /* Example: */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
        /* Styles for the hero section */
        .hero {
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
        }
    
        .hero-content {
            text-align: center;
            color: #fff;
        }
    
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
    
        .hero-content p {
            font-size: 24px;
            margin-bottom: 40px;
        }
    
        .hero-content .btn {
            background-color: #fff;
            color: #333;
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
        }
    
        /* Styles for the services section */
        .services {
            background-color: #f9f9f9;
            padding: 60px 0;
        }
    
        .services h2 {
            text-align: center;
            margin-bottom: 40px;
        }
    
        .service {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 40px;
        }
    
        .service img {
            width: 150px;
            margin-bottom: 20px;
        }
    
        .service h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    
        .service p {
            text-align: center;
        }
    
        /* Styles for the CTA section */
        .cta {
            background-color: #333;
            padding: 60px 0;
            text-align: center;
        }
    
        .cta h2 {
            color: #fff;
            margin-bottom: 40px;
        }
    
        .cta .btn {
            background-color: #fff;
            color: #333;
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a {% if request.path == '/' %}class="active"{% endif %} href="{{ url_for('home') }}">HOME</a>
        <a {% if request.path == '/about' %}class="active"{% endif %} href="{{ url_for('about') }}">ABOUT</a>
        {% if 'username' in session %}
            <a href="{{ url_for('logout') }}">LOGOUT</a>
        {% else %}
            <a {% if request.path == '/signup' %}class="active"{% endif %} href="{{ url_for('signup') }}">SIGNUP</a>
            <a {% if request.path == '/signin' %}class="active"{% endif %} href="{{ url_for('signin') }}">SIGNIN</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
